<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${siteTitle ?: 'OneBlog'}">OneBlog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .article-card {
            transition: transform 0.2s;
        }
        .article-card:hover {
            transform: translateY(-5px);
        }
        .sidebar-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">OneBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="/archive">归档</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">关于</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <div class="row">
            <!-- 左侧内容区 -->
            <div class="col-lg-8">
                <!-- 轮播图 -->
                <div id="carousel" class="carousel slide mb-4" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carouselItems">
                        <!-- 动态加载 -->
                    </div>
                </div>

                <!-- 文章列表 -->
                <div id="articleList">
                    <!-- 动态加载 -->
                </div>

                <!-- 分页 -->
                <nav>
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- 动态加载 -->
                    </ul>
                </nav>
            </div>

            <!-- 右侧边栏 -->
            <div class="col-lg-4">
                <!-- 搜索框 -->
                <div class="card sidebar-card">
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchKeyword" placeholder="搜索文章...">
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 热门文章 -->
                <div class="card sidebar-card">
                    <div class="card-header">热门文章</div>
                    <div class="list-group list-group-flush" id="hotArticles">
                        <!-- 动态加载 -->
                    </div>
                </div>

                <!-- 最新评论 -->
                <div class="card sidebar-card">
                    <div class="card-header">最新评论</div>
                    <div class="list-group list-group-flush" id="latestComments">
                        <!-- 动态加载 -->
                    </div>
                </div>

                <!-- 标签云 -->
                <div class="card sidebar-card">
                    <div class="card-header">标签云</div>
                    <div class="card-body" id="tagCloud">
                        <!-- 动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0" th:text="${siteFooter ?: '© 2024 OneBlog'}">© 2024 OneBlog</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        const pageSize = 10;

        // 加载文章列表
        async function loadArticles(page = 1) {
            try {
                const response = await fetch(`/api/articles?current=${page}&size=${pageSize}`);
                const result = await response.json();
                if (result.code === 200) {
                    renderArticles(result.data.records);
                    renderPagination(result.data);
                }
            } catch (error) {
                console.error('加载文章失败:', error);
            }
        }

        // 渲染文章列表
        function renderArticles(articles) {
            const container = document.getElementById('articleList');
            container.innerHTML = articles.map(article => `
                <div class="card article-card mb-4">
                    <div class="row g-0">
                        ${article.coverImage ? `
                        <div class="col-md-4">
                            <img src="${article.coverImage}" class="img-fluid rounded-start" alt="${article.title}">
                        </div>
                        ` : ''}
                        <div class="col-md-${article.coverImage ? '8' : '12'}">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href="/article/${article.id}" class="text-decoration-none">${article.title}</a>
                                </h5>
                                <p class="card-text">${article.summary || ''}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        <i class="bi bi-calendar"></i> ${formatDate(article.publishTime)}
                                        <i class="bi bi-eye ms-2"></i> ${article.views || 0}
                                        <i class="bi bi-chat ms-2"></i> ${article.comments || 0}
                                    </small>
                                    <a href="/article/${article.id}" class="btn btn-sm btn-primary">阅读更多</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 渲染分页
        function renderPagination(pageData) {
            const container = document.getElementById('pagination');
            const totalPages = Math.ceil(pageData.total / pageData.size);
            let html = '';
            
            if (currentPage > 1) {
                html += `<li class="page-item"><a class="page-link" href="#" onclick="loadArticles(${currentPage - 1})">上一页</a></li>`;
            }
            
            for (let i = 1; i <= totalPages; i++) {
                html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="loadArticles(${i})">${i}</a>
                </li>`;
            }
            
            if (currentPage < totalPages) {
                html += `<li class="page-item"><a class="page-link" href="#" onclick="loadArticles(${currentPage + 1})">下一页</a></li>`;
            }
            
            container.innerHTML = html;
        }

        // 加载侧边栏数据
        async function loadSidebar() {
            try {
                const response = await fetch('/api/sidebar');
                const result = await response.json();
                if (result.code === 200) {
                    renderHotArticles(result.data.hotArticles);
                    renderLatestComments(result.data.latestComments);
                    renderTagCloud(result.data.tags);
                }
            } catch (error) {
                console.error('加载侧边栏失败:', error);
            }
        }

        // 渲染热门文章
        function renderHotArticles(articles) {
            const container = document.getElementById('hotArticles');
            container.innerHTML = articles.map(article => `
                <a href="/article/${article.id}" class="list-group-item list-group-item-action">
                    ${article.title}
                </a>
            `).join('');
        }

        // 渲染最新评论
        function renderLatestComments(comments) {
            const container = document.getElementById('latestComments');
            container.innerHTML = comments.map(comment => `
                <div class="list-group-item">
                    <small>${comment.nickname}: ${comment.content.substring(0, 50)}...</small>
                </div>
            `).join('');
        }

        // 渲染标签云
        function renderTagCloud(tags) {
            const container = document.getElementById('tagCloud');
            container.innerHTML = tags.map(tag => `
                <span class="badge bg-secondary me-1 mb-1" style="cursor: pointer;" onclick="location.href='/tag/${tag.name}'">
                    ${tag.name}
                </span>
            `).join('');
        }

        // 加载置顶文章（轮播图）
        async function loadTopArticles() {
            try {
                const response = await fetch('/api/articles/top?limit=5');
                const result = await response.json();
                if (result.code === 200 && result.data.length > 0) {
                    renderCarousel(result.data);
                }
            } catch (error) {
                console.error('加载轮播图失败:', error);
            }
        }

        // 渲染轮播图
        function renderCarousel(articles) {
            const container = document.getElementById('carouselItems');
            container.innerHTML = articles.map((article, index) => `
                <div class="carousel-item ${index === 0 ? 'active' : ''}">
                    <img src="${article.coverImage || '/static/default.jpg'}" class="d-block w-100" alt="${article.title}" style="height: 400px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>${article.title}</h5>
                        <p>${article.summary || ''}</p>
                        <a href="/article/${article.id}" class="btn btn-primary">阅读全文</a>
                    </div>
                </div>
            `).join('');
        }

        // 格式化日期
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN');
        }

        // 搜索功能
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const keyword = document.getElementById('searchKeyword').value;
            if (keyword) {
                window.location.href = `/search?keyword=${encodeURIComponent(keyword)}`;
            }
        });

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadTopArticles();
            loadArticles(1);
            loadSidebar();
        });
    </script>
</body>
</html>
