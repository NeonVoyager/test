server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: oneblog
  
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/oneblog?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 3000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        
  # 邮件配置
  mail:
    host: smtp.qq.com
    port: 587
    username: your-email@qq.com
    password: your-email-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
            
  # 文件上传
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# 文件上传配置
file:
  upload:
    path: uploads
    url: http://localhost:8080/uploads

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.oneblog.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Shiro配置
shiro:
  loginUrl: /admin/login
  unauthorizedUrl: /admin/unauthorized
  filter-chain-definition-map:
    /admin/login: anon
    /admin/logout: logout
    /admin/**: authc
    /api/**: anon
    /**: anon

# 日志配置
logging:
  level:
    com.oneblog: debug
    org.springframework: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

